<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="explosionSound" src="boom.mp3" preload="auto"></audio>

<div class="main-container">
  <h2>Pick any number you want, I will read your mind</h2><br>

  <div class="explosion-overlay">
    <img id="explosion" 
         src="https://www.gifcen.com/wp-content/uploads/2022/10/explosion-gif-4.gif"
         alt="Explosion"
         class="explosion-img">
  </div>

  <input id="input" type="number" placeholder="Your number"><br>
  <button id="button">Read My Mind</button>

  <div class="loading-container" id="loadingContainer">
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <p id="label"></p>
  
</div>
</body>
<script src = "index.js"></script>
</html>
